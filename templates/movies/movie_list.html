{% extends 'base.html' %}
{% block title %}Movie List - Movie Database{% endblock %}

{% block content %}
<div class="container">
    <h1>Movie List</h1>
    <hr>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if movie.cover_image %}
                        <img src="{{ movie.cover_image.url }}" class="card-img-top img-thumbnail" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description|truncatechars:100 }}</p>
                        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
